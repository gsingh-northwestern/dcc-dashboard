<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Disability Care Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-beautiful-dnd@13.1.0/dist/react-beautiful-dnd.min.js"></script>
    
    <!-- This loads your recommendation data for the one-time seeding process -->
    <script src="./data.js"></script>

    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Script 1: Firebase Setup (Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, setDoc, onSnapshot, 
            collection, query, writeBatch, orderBy, getDocs, updateDoc, deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your personal Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyADj4tf65DjTOF29MW7xGO0OVRHs_cYDdg",
          authDomain: "dcc-nr-dashboard.firebaseapp.com",
          projectId: "dcc-nr-dashboard",
          storageBucket: "dcc-nr-dashboard.appspot.com",
          messagingSenderId: "648912013604",
          appId: "1:648912013604:web:f7824a262657ef8ca14bb1",
          measurementId: "G-P0VDLG0LCR"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            await signInAnonymously(auth);

            window.firebaseServices = {
                db, collection, doc, setDoc, onSnapshot,
                query, orderBy, writeBatch, getDocs, updateDoc, deleteDoc
            };

            window.dispatchEvent(new CustomEvent('firebase-ready'));
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            document.getElementById('root').innerHTML = `<div style="padding: 2rem; text-align: center; font-family: sans-serif; color: #555;"><h2>Error Connecting to Database</h2><p>Please check the browser console and your Firebase configuration.</p></div>`;
        }
    </script>

    <!-- Script 2: React Application -->
    <script type="text/babel">
const { useState, useEffect, useRef, useCallback } = React;
const { DragDropContext, Droppable, Draggable } = window.ReactBeautifulDnd;

const CATEGORIES = ["Physical Access", "Policy and Procedural Access", "Communication Access", "Provider Training Needs", "Disability Etiquette"];
const CATEGORY_COLORS = {
  "Physical Access": { text: "text-teal-700", border: "border-teal-600", tagBg: "bg-teal-100", tagText: "text-teal-800", ring: "focus:ring-teal-500" },
  "Policy and Procedural Access": { text: "text-indigo-700", border: "border-indigo-600", tagBg: "bg-indigo-100", tagText: "text-indigo-800", ring: "focus:ring-indigo-500" },
  "Communication Access": { text: "text-sky-700", border: "border-sky-600", tagBg: "bg-sky-100", tagText: "text-sky-800", ring: "focus:ring-sky-500" },
  "Provider Training Needs": { text: "text-amber-700", border: "border-amber-600", tagBg: "bg-amber-100", tagText: "text-amber-800", ring: "focus:ring-amber-500" },
  "Disability Etiquette": { text: "text-rose-700", border: "border-rose-600", tagBg: "bg-rose-100", tagText: "text-rose-800", ring: "focus:ring-rose-500" },
  "All": { text: "text-slate-700", border: "border-slate-600", tagBg: "bg-slate-100", tagText: "text-slate-800", ring: "focus:ring-slate-500" },
};
const TAB_ORDER = [...CATEGORIES, "All"];

const useAutosizeTextArea = (textAreaRef, value) => {
    useEffect(() => {
        if (textAreaRef && textAreaRef.current) {
            textAreaRef.current.style.height = "0px";
            const scrollHeight = textAreaRef.current.scrollHeight;
            textAreaRef.current.style.height = scrollHeight + "px";
        }
    }, [textAreaRef, value]);
};

const TagInput = ({ existingTags, onAddTag, placeholder, colorClass }) => {
    const [inputValue, setInputValue] = useState('');
    const [showSuggestions, setShowSuggestions] = useState(false);
    const wrapperRef = useRef(null);
    const suggestions = existingTags.filter(tag => tag.toLowerCase().includes(inputValue.toLowerCase()) && inputValue);
    useEffect(() => {
        function handleClickOutside(event) {
            if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setShowSuggestions(false);
        }
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
    }, [wrapperRef]);
    const handleAdd = (tag) => {
        if (tag.trim() === '') return;
        onAddTag(tag.trim());
        setInputValue('');
        setShowSuggestions(false);
    }
    return (
        <div ref={wrapperRef} className="relative flex-grow">
            <div className="flex gap-2">
                <input type="text" value={inputValue} onChange={(e) => { setInputValue(e.target.value); if (!showSuggestions) setShowSuggestions(true); }} onFocus={() => setShowSuggestions(true)} onKeyPress={(e) => e.key === 'Enter' && handleAdd(inputValue)} placeholder={placeholder} className={`flex-grow p-2 border border-slate-300 rounded-md text-sm focus:ring-2 ${colorClass}`} />
                <button onClick={() => handleAdd(inputValue)} className="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 text-sm font-semibold transition-colors">Add</button>
            </div>
            {showSuggestions && inputValue.length > 0 && (
                <ul className="absolute z-10 w-full bg-white border border-slate-300 rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                    {suggestions.map(tag => ( <li key={tag} onMouseDown={() => handleAdd(tag)} className="p-2 text-sm cursor-pointer hover:bg-slate-100">{tag}</li> ))}
                    {inputValue && !suggestions.find(s => s.toLowerCase() === inputValue.toLowerCase()) && <li onMouseDown={() => handleAdd(inputValue)} className="p-2 text-sm cursor-pointer italic text-slate-500 hover:bg-slate-100"> Add new: "{inputValue}" </li>}
                </ul>
            )}
        </div>
    );
};

function App() {
    const [firebase, setFirebase] = useState(null);
    const [recommendations, setRecommendations] = useState([]);
    const [isLoading, setIsLoading] = useState(true);
    const [activeTab, setActiveTab] = useState(TAB_ORDER[0]);
    const [filterSource, setFilterSource] = useState("");
    const [filterResource, setFilterResource] = useState("");
    const [isSettingsOpen, setIsSettingsOpen] = useState(false);
    const [allSourceTags, setAllSourceTags] = useState([]);
    const [allResourceTags, setAllResourceTags] = useState([]);
    const [newRepoSourceTag, setNewRepoSourceTag] = useState('');
    const [newRepoResourceTag, setNewRepoResourceTag] = useState('');

    useEffect(() => {
        const onFirebaseReady = () => setFirebase(window.firebaseServices);
        if (window.firebaseServices) {
            onFirebaseReady();
        } else {
            window.addEventListener('firebase-ready', onFirebaseReady);
        }
        return () => window.removeEventListener('firebase-ready', onFirebaseReady);
    }, []);

    useEffect(() => {
        if (!firebase) return;
        const { db, collection, query, orderBy, onSnapshot } = firebase;
        const recsCollectionRef = collection(db, "recommendations");
        const q = query(recsCollectionRef, orderBy("order", "asc"));
        const unsubscribe = onSnapshot(q, (querySnapshot) => {
            const recsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setRecommendations(recsData);
            setAllSourceTags([...new Set(recsData.flatMap(r => r.sourceTags || []))].sort());
            setAllResourceTags([...new Set(recsData.flatMap(r => r.tags || []))].sort());
            setIsLoading(false);
        }, (error) => {
            console.error("Firestore snapshot error:", error);
            setIsLoading(false);
        });
        return () => unsubscribe();
    }, [firebase]);

    const updateDocInFirebase = async (recId, data) => {
        if (!firebase) return;
        const { db, doc, updateDoc } = firebase;
        await updateDoc(doc(db, "recommendations", recId), data);
    };

    const handleUpdateRecommendationText = (recId, text) => {
        const debounce = setTimeout(() => {
            updateDocInFirebase(recId, { recommendation: text });
        }, 500);
        setRecommendations(prev => prev.map(r => r.id === recId ? { ...r, recommendation: text, debouncer: debounce } : r));
    };

    const handleAddTag = useCallback((recId, tag, type) => {
        if (!tag || !firebase) return;
        const field = type === 'resource' ? 'tags' : 'sourceTags';
        const rec = recommendations.find(r => r.id === recId);
        if (rec) {
            const updatedTags = [...new Set([...(rec[field] || []), tag])];
            updateDocInFirebase(recId, { [field]: updatedTags });
        }
    }, [firebase, recommendations]);

    const handleRemoveTag = useCallback((recId, tagToRemove, type) => {
        if (!firebase) return;
        const field = type === 'resource' ? 'tags' : 'sourceTags';
        const rec = recommendations.find(r => r.id === recId);
        if (rec) {
            const updatedTags = (rec[field] || []).filter(t => t !== tagToRemove);
            updateDocInFirebase(recId, { [field]: updatedTags });
        }
    }, [firebase, recommendations]);

    const onDragEnd = async (result) => {
        if (!result.destination || !firebase) return;
        const { db, doc, writeBatch } = firebase;
        const reorderedRecs = Array.from(recommendations);
        const [removed] = reorderedRecs.splice(result.source.index, 1);
        reorderedRecs.splice(result.destination.index, 0, removed);
        setRecommendations(reorderedRecs);
        const batch = writeBatch(db);
        reorderedRecs.forEach((rec, index) => {
            batch.update(doc(db, "recommendations", rec.id), { order: index });
        });
        await batch.commit();
    };

    const seedDatabase = async () => { /* ... implementation ... */ };
    const handleDeleteTagFromRepo = (tagToDelete, type) => { /* ... implementation ... */ };
    
    const filteredRecommendations = recommendations
      .filter(r => filterSource ? (r.sourceTags || []).includes(filterSource) : true)
      .filter(r => filterResource ? (r.tags || []).includes(filterResource) : true);

    const currentRecommendations = activeTab === 'All' 
        ? filteredRecommendations 
        : filteredRecommendations.filter(r => r.category === activeTab);
    
    const RecommendationCard = ({ rec, index, showCategory }) => {
        const textAreaRef = useRef(null);
        useAutosizeTextArea(textAreaRef, rec.recommendation);
        const categoryColor = CATEGORY_COLORS[rec.category];
        return (
          <Draggable draggableId={rec.id} index={index}>
            {(provided, snapshot) => (
              <div ref={provided.innerRef} {...provided.draggableProps}
                className={`bg-white p-5 rounded-xl border border-slate-200 shadow-sm transition-shadow hover:shadow-lg ${snapshot.isDragging ? 'shadow-2xl scale-105' : ''}`}>
                  <div className="flex items-start gap-4">
                      <div className="flex-shrink-0 text-lg font-bold text-slate-400 mt-1">{index + 1}.</div>
                      <div className="flex-grow">
                          {showCategory && <div className={`text-xs font-bold uppercase tracking-wider ${categoryColor.text} mb-2`}>{rec.category}</div>}
                          <textarea ref={textAreaRef} value={rec.recommendation} onChange={(e) => handleUpdateRecommendationText(rec.id, e.target.value)}
                              className="w-full text-base text-slate-800 bg-transparent border-none focus:ring-0 p-0 mb-3 resize-none overflow-hidden" rows="1"/>
                      </div>
                      <div {...provided.dragHandleProps} className="p-2 cursor-grab text-slate-400 hover:text-slate-700">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="12" r="1"></circle><circle cx="9" cy="5" r="1"></circle><circle cx="9" cy="19" r="1"></circle><circle cx="15" cy="12" r="1"></circle><circle cx="15" cy="5" r="1"></circle><circle cx="15" cy="19" r="1"></circle></svg>
                      </div>
                  </div>
                   <div className="ml-10 space-y-4">
                        <div>
                          <h5 className="font-semibold text-sm text-slate-600 mb-2">Source Tags:</h5>
                           <div className="flex flex-wrap gap-2 mb-3 min-h-[28px]">
                               {rec.sourceTags.map((tag, i) => (
                                  <span key={i} className="flex items-center bg-slate-200 text-slate-700 text-xs font-medium px-2.5 py-1 rounded-md">
                                     {tag}<button onClick={() => handleRemoveTag(rec.id, tag, 'source')} className="ml-1.5 text-slate-500 hover:text-slate-800 font-bold">&times;</button>
                                  </span>
                              ))}
                           </div>
                           <TagInput existingTags={allSourceTags} onAddTag={(tag) => handleAddTag(rec.id, tag, 'source')} placeholder="Add source tag..." colorClass={CATEGORY_COLORS['All'].ring}/>
                        </div>
                        <details className="text-sm">
                            <summary className="cursor-pointer font-semibold text-slate-600 hover:text-slate-800">View Full Citations</summary>
                            <ul className="list-disc list-inside text-xs text-slate-500 space-y-1 mt-2 pl-2">
                                {rec.sources.map((source, i) => <li key={i}>{source}</li>)}
                            </ul>
                        </details>
                      <div className="pt-4 border-t border-slate-200">
                          <h5 className="font-semibold text-sm text-slate-600 mb-2">Resources Required Tag:</h5>
                          <div className="flex flex-wrap gap-2 mb-3 min-h-[28px]">
                              {rec.tags.map(tag => (
                                  <span key={tag} className={`flex items-center ${categoryColor.tagBg} ${categoryColor.tagText} text-xs font-semibold px-2.5 py-1 rounded-full`}>
                                      {tag}<button onClick={() => handleRemoveTag(rec.id, tag, 'resource')} className={`ml-1.5 ${categoryColor.text} hover:opacity-75 font-bold`}>&times;</button>
                                  </span>
                              ))}
                          </div>
                           <TagInput existingTags={allResourceTags} onAddTag={(tag) => handleAddTag(rec.id, tag, 'resource')} placeholder="e.g., Money, Staff, Education" colorClass={categoryColor.ring}/>
                      </div>
                  </div>
              </div>
            )}
          </Draggable>
        )
    };

    if (!firebase) return <div className="text-center p-12 text-xl text-slate-500 animate-pulse">Initializing Services...</div>;
    if (isLoading) return <div className="text-center p-12 text-xl text-slate-500 animate-pulse">Connecting to Database...</div>;
    
    return (
        <div className="bg-slate-50 min-h-screen font-sans text-slate-800">
             <div className="container mx-auto p-4 md:p-8">
                {/* Modal, Header, Filters, Tabs will go here, unchanged from the last full UI version */}
                <div className="bg-transparent rounded-b-2xl min-h-[400px]">
                    <DragDropContext onDragEnd={onDragEnd}>
                        <Droppable droppableId="recommendations">
                          {(provided) => (
                            <div {...provided.droppableProps} ref={provided.innerRef} className="space-y-6">
                                {currentRecommendations.map((rec, index) => (
                                   <RecommendationCard key={rec.id} rec={rec} index={index} showCategory={activeTab === 'All'} />
                                ))}
                                {provided.placeholder}
                                <div className="text-center font-bold text-slate-500 pt-4">Total Displayed: {currentRecommendations.length}</div>
                            </div>
                          )}
                        </Droppable>
                    </DragDropContext>
                </div>
             </div>
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
